<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style_main.css">
    <title>C vs S</title>
</head>
<body>
    <header></header>

    <section class="main">

        <section class="columna-secundaria">
            <img class="imagen-lateral" src="img/cine.jpeg" alt="cine">
        </section>

        <section class="columna-principal">
            <section class="login__container">
                <h2 tabindex="0">¡Aquí puede ver que sistema de entretenimiento te conviene!</h2>
                <form class="login__container--form" action="">
                    <input class="input" type="text" placeholder="Correo" aria-label="Correo">
                    <input class="input" type="password" placeholder="Contraseña" aria-label="Contraseña">
                    <button class="button">Iniciar sesión</button>
                    <div class="login__container--remember-me">
                        <label class="login__container--label">
                            <input class="login__container--checkbox" type="checkbox" name="" id="checkbox" value="checkbox" /><p>Recuerdame</p>
                        </label>
                        <a href="">Olvidé mi contraseña</a>
                        
                    </div>
                </form>
                <section class="login__container--social-media">
                    <div><img src="https://img.icons8.com/fluent-systems-regular/48/ffffff/google-logo.png" alt="Cuenta de Google"><p>Inicia sesión con Google</p></div>
                    <div><img src="https://img.icons8.com/ios/50/ffffff/twitter--v1.png" alt="Cuenta de Twitter"><p>Inicia sesión con Twitter</p></div>
                </section>
                <section class="login__container--registrate">
                    <p>No tienes una cuenta, <a href="">Regístrate!</a></p>
                </section>
            </section>
        </section>

        <section class="columna-secundaria">
            <img class="imagen-lateral" src="img/sillon.jpeg" alt="sillon">
        </section>

    </section>

    <footer></footer>
    <script src="./js/calculatePrices.js"></script>
</body>
</html>
