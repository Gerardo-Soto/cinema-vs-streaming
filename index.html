<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style_main.css">
    <title>C vs S</title>
</head>
<body>
    <header class="header">
        <h1>Cinema vs Streaming</h1>
    </header>

    <section class="main">

        <section class="columna-secundaria">
            <img class="imagen-lateral" src="https://firebasestorage.googleapis.com/v0/b/platzivideo-gerard.appspot.com/o/cine.jpeg?alt=media&token=9a7a807e-88ca-42fa-96cf-a99602a57846" alt="cine">
        </section>

        <section class="columna-principal">
            <section class="login__container">
                <h2 tabindex="0">¡Aquí puede ver que sistema de entretenimiento te conviene!</h2>
                <form class="login__container--form" action="">
                    <h3>Contesta las siguientes preguntas para analizar los costos de cada sistema</h3>

                    <section class="sistemaStreaming">
                        <label for="numeroPersonas">¿Con cuántas personas sueles ver una pelicula al mes? (contándote a ti)</label>
                        <input type="number" id="numeroPersonas" name="" placeholder="Ej: 2">
                    </section>
                    <section class="sistemaStreaming">
                        <label for="numeroPeliculas">¿Cuántas peliculas sueles ver al mes?</label>
                        <input type="number" id="numeroPeliculas" name="numeroPeliculas" placeholder="Ej: 5">
                    </section>
                    <section class="sistemaStreaming">
                        <label for="">De los siguientes sistemas de Streaming ¿En cuáles estas suscrito?</label>
                    </section>

                    <section class="sistemaStreaming">
                        <input type="checkbox" id="AmazonVideo" name="AmazonVideo" value="Amazon Video">
                        <label for="AmazonVideo">Amazon Video ($99 MXN)</label>
                    </section>

                    <section class="sistemaStreaming">
                        <input type="checkbox" id="AppleTV+" name="AppleTV+" value="Apple TV+">
                        <label for="AppleTV+">Apple TV+ ($69 MXN) (Gratis con productos Apple)</label>
                    
                    </section>

                    <section class="sistemaStreaming">
                        <input type="checkbox" id="Blim" name="Blim" value="Blim">
                        <label for="Blim">Blim ($109 MXN) (Gratis con IZZI)</label>
                    
                    </section>
                    
                    <section class="sistemaStreaming">
                        <input type="checkbox" id="ClaroVideo" name="ClaroVideo" value="Claro Video">
                        <label for="ClaroVideo">Claro Video ($99 MXN) (Gratis con Telmex/Telcel)</label>
                    
                    </section>
                    
                    <section class="sistemaStreaming">
                        <input type="checkbox" id="DAZN" name="DAZN" value="DAZN">
                        <label for="DAZN">DAZN ($45 MXN)</label>
                    
                    </section>
                    
                    <section class="sistemaStreaming">
                        <input type="checkbox" id="Disney" name="Disney" value="Disney">
                        <label for="Disney">Disney+ ($141 MXN) ($6.99 DLS)</label>
                    
                    </section>
                    
                    <section class="sistemaStreaming">
                        <input type="checkbox" id="FoxPremium" name="FoxPremium" value="Fox Premium">
                        <label for="FoxPremium">Fox Premium ($139 MXN)</label>
                        
                    </section>
                    
                    <section class="sistemaStreaming">
                        <input type="checkbox" id="HBOGo" name="HBOGo" value="HBO Go">
                        <label for="HBOGo">HBO Go ($149 MXN)</label>
                    
                    </section>
                    
                    <section class="sistemaStreaming">
                        <input type="checkbox" id="Netflix" name="Netflix" value="Netflix">
                        <label for="Netflix">Netflix Tipo de plan</label>
                        <!-- <input type="number" id="NetflixUser" placeholder="Otro plan $"> -->
                        <select name="netflixPlan" id="netflixPlan" class="netflixPlan">
                            <option value="Netflix Basic" selected>Básico ($139 MXN)</option>
                            <option value="Netflix Standar">Estándar ($196 MXN)</option>
                            <option value="Netflix Premium">Premium ($266 MXN)</option>
                        </select>
                    </section>
                    
                    <section class="sistemaStreaming">
                        <p>Costo promedio de un boleto (en México): $56 MXN ($2.77 DLS)</p>
                        <input type="number" id="nuevoPrecioBoleto" class="nuevoPrecioBoleto" name="" placeholder="Cambiar precio. Ej: 75 (en MXN)">
                    </section>
                    <section class="sistemaStreaming btnCalcular">
                        <button type="button" onclick="onclickCalcularDiferencia()">Calcular</button>
                    </section>

                </form>
                <section>
                    <p id="resultado">Resultado:</p>
                </section>
                </section>
        </section>
        <section class="columna-secundaria">

            <img class="imagen-lateral" src="https://firebasestorage.googleapis.com/v0/b/platzivideo-gerard.appspot.com/o/sillon.jpeg?alt=media&token=045cb1e7-be29-4516-baac-880989366778" alt="sillon">
        </section>

    </section>

    <footer></footer>
    <script src="./js/calculatePrices.js"></script>
</body>
</html>
